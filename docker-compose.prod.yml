version: "3.9"

services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db

  backend:
    build:
      context: ./backend
      target: production
    env_file:
      - ./backend/.env.production
    environment:
      MONGO_URL: mongodb://mongo:27017
    depends_on:
      - mongo
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      target: production
    env_file:
      - ./frontend/.env.production
    depends_on:
      - backend
    ports:
      - "3000:80"
    restart: unless-stopped

volumes:
  mongo-data:
